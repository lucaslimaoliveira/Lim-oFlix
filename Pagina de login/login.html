<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylelogin.css">
    <link rel="shortcut icon" href="../Cartapio filmes/imagens/favicon.ico" type="image/x-icon">
    <title translate="no">login</title> 
</head>
<body>
    <div id="tudo">
        <div id="login">
            <h1 id="bemvindo">Bem vindo de volta</h1>
            <p id="bemtexto">Encotre as melhores avaliações de filmes e séries na<br>LimãoFlix</p>
            <img id="imagemlogin" width="500px" src="imagens/fundo do site Germina Tech.png" alt="">
            <div id="entrar">
                <h1 id="h11">Entre</h1>
                <form>
                    <div class="botoes">
                        <div
                        class="input"><img width="25px" id="perfil" src="imagens/icone de perfil.png" alt=""></div>
                        <input id="usuario" type="text" placeholder="Usuario ou email">
                    </div>
                    <div class="botoes">
                        <div class="input"><img id="cadeado" width="40px" src="imagens/icone de cadeado.png" alt=""></div>
                        <input id="senha" type="password" placeholder="Senha">
                    </div>
                    <div id="lembrarsenha">
                        <label>
                            <input id="check" type="checkbox">
                            <div id="caixa"></div>
                        </label>
                        <p>Lembre de mim</p>
                    </div>
                    <a id="botao" onclick="document.getElementById('usuario').value != '' && document.getElementById('senha').value != '' ? window.location.href = '/index.html' : alert('Digite o usuario e email para entrar') ">Entrar</a>
                </form>
                <p id="linkfinal">Novo aqui? <span id="azul"><a href="htmls/criarConta.html">Crie sua conta</a></span></p>
            </div>
        </div>
    </div>
</body>

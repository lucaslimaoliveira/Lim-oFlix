<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/stylecriarconta.css">
    <link rel="shortcut icon" href="../../Cartapio filmes/imagens/favicon.ico" type="image/x-icon">
    <title>Crie sua conta</title>
</head>
<body>
    <div id="tudo">
        <div id="criarconta">
            <h1 id="criar">Criar conta</h1>
            <form>
                <div class="input">
                    <div class="caixalateral"><img width="30px" style="margin-top: 10px; margin-left: 6px;" src="../imagens/icone de perfil.png" alt=""></div>
                    <input id="nome" type="text" placeholder="Nome">
                </div>
                <div class="input">
                    <div class="caixalateral"><img width="40px" style="margin-top: 5px; margin-left: 3px;" src="../imagens/icone de email.png" alt=""></div>
                    <input id="email" type="email" placeholder="E-mail">
                </div>
                <div class="input">
                    <div class="caixalateral"><img style="margin-top: 10px; margin-left: -5px;" width="50px" src="../imagens/icone de cadeado.png" alt=""></div>
                    <input id="senha" type="password" placeholder="Senha">
                </div>
                <a style="width: 85px;" id="botao" onclick="document.getElementById('nome').value != '' && document.getElementById('email').value != '' && document.getElementById('senha').value != '' ? window.location.href = '/Pagina de login/login.html' : alert('Digite seu nome, email e senha para se cadastrar')">Inscrever-se</a>
            </form>
        </div>
    </div>
</body>
</html>
